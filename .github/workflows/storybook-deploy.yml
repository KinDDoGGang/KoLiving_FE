name: Deploy Storybook

on:
  push:
    branches:
      - main

jobs:
  storybook-deploy:
    runs-on: ubuntu-latest
    if: github.repository == 'bsideproject/KoLiving_FE'

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Package Install
        run: yarn install

      - name: Deploy Storybook
        run: npx chromatic --project-token=${{ secrets.CHROMATIC_TOKEN}}
